<div
  class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-md transition-all sm:min-w-xs sm:max-w-sm cursor-pointer"
  (click)="selectItem()"
>
  <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
    <div class="sm:flex flex-col">
      <img class="w-full h-60" [src]="data.photo" loading="lazy" />
      <div class="mt-3 text-center sm:ml-4 sm:text-left">
        <h3
          class="text-base font-semibold leading-6 text-gray-900"
          id="modal-title"
        >
          Hábitos atómicos
        </h3>
        <p class="text-sm text-gray-500">
          {{ data.author }}
        </p>

        <h3 class="mt-3">$ {{ data.price }}</h3>
      </div>
    </div>
  </div>
</div>
