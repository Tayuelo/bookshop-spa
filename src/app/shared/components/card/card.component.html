<div
  class="relative transform overflow-hidden rounded-lg text-left shadow-md transition-all cursor-pointer min-h-60 min-w-60 h-full"
  (click)="selectItem()"
>
  <div class=" px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
    <div class="sm:flex flex-col">
      <div
        class="bg-no-repeat bg-center bg-contain h-56 w-full"
        [ngStyle]="{ 'background-image': 'url(' + data.photo + ')' }"
      ></div>
      <div class="mt-3 text-center sm:ml-4 sm:text-left">
        <h3
          class="text-base font-semibold leading-6 text-gray-900"
          id="modal-title"
        >
          {{ data.name }}
        </h3>
        <p class="text-sm text-gray-500">
          {{ data.author }}
        </p>

        <h3 class="mt-3">$ {{ data.price }}</h3>
      </div>
    </div>
  </div>
</div>
