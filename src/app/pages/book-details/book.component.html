@if (book$ | async; as book) {
<div class="book">
  <bs-header>
    <div class="px-60 py-14 flex flex-row h-full">
      <div>
        <div
          class="bg-no-repeat bg-center bg-contain h-full w-40"
          [ngStyle]="{ 'background-image': 'url(' + book.photo + ')' }"
        ></div>
      </div>
      <div class="grow-2">
        <div class="flex flex-col gap-3 text-white">
          <h3 class="text-2xl">{{ book.name }}</h3>
          <div>By {{ book.author }} - {{ book.publishingDate }}</div>
          <div>Rating</div>
          <div>Price: ${{ book.price }}</div>
        </div>
      </div>
      <div>
        <button
          (click)="buy()"
          type="submit"
          class="flex w-full justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 disabled:bg-gray-500"
        >
          <div
            *ngIf="loading()"
            class="animate-spin h-5 w-5 mr-3 border-4 border-indigo-400 border-t-indigo-200 rounded-full"
          ></div>
          Buy
        </button>
      </div>
    </div>
  </bs-header>

  <hr class="my-2">

  <div class="px-60">
      <h1 class="text-2xl sm:text-2xl md:text-4xl lg:text-6xl">Description</h1>
    
      <p>{{ book.description }}</p>
  </div>



</div>
}
