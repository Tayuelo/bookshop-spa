<div
  class="flex flex-col justify-center items-center h-2/5 w-full bg-indigo-500"
>
  <h1
    class="text-2xl font-serif text-white sm:text-2xl md:text-4xl lg:text-6xl"
  >
    BOOKSHOP
  </h1>
  <div class="relative w-60 mt-3">
    <bs-input
      [id]="'search'"
      [name]="'search'"
      [type]="InputType.SEARCH"
      placeholder="Search a book"
    ></bs-input>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="absolute top-1.5 right-2 w-6 h-6 text-slate-500"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
      />
    </svg>
  </div>
</div>
